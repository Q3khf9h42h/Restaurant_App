<!DOCTYPE html>
<html>
<head>
  <title>Restaurant App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Restaurant App</h1>

  <div id="orderForm" class="container">
    <h2>Place an Order</h2>

    

    


    <label for="dishSelect"><b>  CHOOSE A DISH: </b>  </label>
    <select name="dishSelect" id="dishSelect" >
      <option value="dish1">Dish 1</option>
      <option value="dish2">Dish 2</option>
      <option value="dish3">Dish 3</option>

    </select>

    <label for="price1"><b> CHOOSE PRICES: </b></label>
   
    <input type="checkbox" id="price1" value="Price 1">
    <label for="price1">Price 1</label>
    <input type="checkbox" id="price2" value="Price 2">
    <label for="price2">Price 2</label>
    <input type="checkbox" id="price3" value="Price 3">
    <label for="price3">Price 3</label>


    <label for="tableSelect"><b> CHOOSE A TABLE: </b></label>
    <select id="tableSelect">
      <option value="table1">Table 1</option>
      <option value="table2">Table 2</option>
      <option value="table3">Table 3</option>
    </select>
    <button id="saveOrderBtn">ADD TO BILL</button>
  </div>

  <div id="orderList" class="container">
    <h2>Order List</h2>
    <ul id="orders"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>



  

  <script src="script.js"></script>
</body>
</html>
